<div class="bg-login bg-login2" id="bg-signup2">
    <div id="container-second">
        <div class="container-full" id="container-full">
            <div class="container-fluid" id="container-fluid">
                <div class="row component-holder login-text" id="component-holder">
                    <div id="responsive-component" class="col-md-9 col-lg-7 col-sm-10  col-xs-11">
                        <div>
                            <h1 class="title component-holder text-left h1" xattr-position="text-left" xattr-type="h1"
                                data-component="crn-text-component">{{'WelcomeToCRONAPP' | translate}}</h1>
                            <p data-component="crn-simple-text" class="component-holder">
                                {{'WelcomeToCRONAPP-description' | translate}}</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="container-first">
        <div class="container-full" id="container-full">
            <div class="container-fluid" id="container-fluid">
                <div class="row component-holder login-panel-1" id="component-holder">
                    <div id="responsive-component" class="col-md-9 col-lg-7 col-sm-10  col-xs-11">

                        <form class="form-validation ng-pristine ng-valid ng-valid-required" autocomplete="off"
                            name="form" ng-submit="signup()" role="form">

                            <img alt="Login" src="node_modules/cronapp-framework-js/img/cronapp-logo-login.png"
                                class="crn-image img-login component-holder" style="object-fit: contain"
                                object-fit="object-fit: contain;" xattr-position="margin-left:auto; margin-right:auto;"
                                data-component="crn-image" id="crn-image-login">


                            <h1 class="title component-holder col-xs-12 col-md-12 h3 text-left"
                                xattr-position="text-left" xattr-type="h3" data-component="crn-text-component"
                                id="crn-text-component-login">{{'Signup.view.Signup' | translate}}</h1>

                            <div class="login-signup">
                                <p data-component="crn-simple-text" class="component-holder col-xs-12 col-md-12"
                                    id="crn-simple-text-login">{{'Signup.view.haveAccount' | translate}}</p>
                                <a href="#/" class="sign-up cron-link text-center component-holder col-md-12 col-xs-12"
                                    target="_self" data-replace="true" data-component="crn-anchor"
                                    id="crn-botao-signup">{{'Users.view.Login' | translate}}</a>
                            </div>


                            <div class="component-holder ng-binding ng-scope col-xs-12 col-md-12"
                                data-component="crn-textinput" id="crn-textinput-signupemail">
                                <div class="form-group">
                                    <label for="signupEmail" class="ng-binding">
                                        {{'Signup.view.Email' | translate}}
                                    </label>
                                    <input type="email" mask="" mask-placeholder="" ng-required="false"
                                        ng-model="signupEmail.value" id="signupEmail"
                                        class="form-control k-textbox ng-pristine ng-untouched ng-valid ng-empty ng-valid-required"
                                        placeholder="" autocomplete="email" autocorrect="off" autocapitalize="off">
                                </div>
                            </div>

                            <div class="component-holder ng-binding ng-scope col-xs-12 col-md-12"
                                data-component="crn-textinput" id="crn-textinput-signupusername">
                                <div class="form-group">
                                    <label for="signupUsername" class="ng-binding">
                                        {{'Signup.view.Username' | translate}}
                                    </label>
                                    <input type="text" mask="" mask-placeholder="" ng-required="false"
                                        ng-model="signupUsername.value" id="signupUsername"
                                        class="form-control k-textbox ng-pristine ng-untouched ng-valid ng-empty ng-valid-required"
                                        placeholder="" autocomplete="username" autocorrect="off" autocapitalize="off">
                                </div>
                            </div>

                            <div class="component-holder ng-binding ng-scope col-xs-12 col-md-12"
                                data-component="crn-textinput" id="crn-textinput-signuppassword">
                                <div class="form-group">
                                    <label for="signupPassword" class="ng-binding">
                                        {{'Users.view.Senha' | translate}}
                                    </label>
                                    <input type="password" mask="" mask-placeholder="" ng-required="false"
                                        ng-model="signupPassword.value" id="signupPassword"
                                        class="form-control k-textbox ng-pristine ng-untouched ng-valid ng-empty ng-valid-required"
                                        placeholder="" autocomplete="password" autocorrect="off" autocapitalize="off">
                                </div>
                            </div>

                            <div class="component-holder ng-binding ng-scope col-xs-12 col-md-12"
                                data-component="crn-textinput" id="crn-textinput-signupconfirmpassword">
                                <div class="form-group">
                                    <label for="signupConfirmPassword" class="ng-binding">
                                        {{'Users.view.ConfirmeSuaSenha' | translate}}
                                    </label>
                                    <input type="password" mask="" mask-placeholder="" ng-required="false"
                                        ng-model="signupConfirmPassword.value" id="signupConfirmPassword"
                                        class="form-control k-textbox ng-pristine ng-untouched ng-valid ng-empty ng-valid-required"
                                        placeholder="" autocomplete="confirm-password" autocorrect="off"
                                        autocapitalize="off">
                                </div>
                            </div>

                            <div class="component-holder ng-scope" data-component="crn-button" id="crn-button-signup">
                                <button role="button" aria-label="{{'Signup.view.Register' | translate}}"
                                    class="btn k-button btn-login btn-block" type="submit"
                                    ng-disabled="form.$invalid || vm.dataLoading"
                                    ng-click="cronapi.client('js.blockly.UserControl.signUp').names('ec5dbe32', '62cce53e', 'd42229ad', 'a49023f3').run(signupUsername.value, signupEmail.value, signupPassword.value, signupConfirmPassword.value)"
                                    xattr-size="" xattr-fullsize="" xattr-theme="" xattr-disabled=""
                                    data-component="crn-button">
                                    <span class="ng-binding">
                                        {{'Signup.view.Register' | translate}}
                                    </span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div ng-include="'./views/public/privacy/cookies.view.html'"></div>
